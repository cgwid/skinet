<header>
    <div class="d-flex flex-row align-items-center fixed-top justify-content-between 
    bg-white p-3 px-4 mb-3 shadow-sm border-bottom">
        <img src="/assets/images/logo.png" alt="logo" class="logo" style="max-height: 70px;" routerLink="/">
        <nav class="my-2 text-uppercase fs-4">
            <a class="p-2" 
                routerLink="/" 
                routerLinkActive="active"
                [routerLinkActiveOptions]="{exact: true}"
                >Home</a>
            <a class="p-2" routerLink="/shop" routerLinkActive="active">Shopping</a>
            <a class="p-2" routerLink="/test-error" routerLinkActive="active">Contact</a>
        </nav>
        <div class="d-flex align-items-center">
            <a class="position-relative">
                <i class="fa fa-shopping-cart fa-2x me-5 text-dark"></i>
                <div class="cart-no">5</div>
            </a>
            <a href="" class="btn btn-outline-secondary me-2">Login</a>
            <a href="" class="btn btn-outline-secondary me-3">Sign Up</a>
        </div>
    </div>
</header>
