<!-- In order for the span for 0 results to show then have to change from evaluating just "totalCount"
to evaluating if it is undefined. 0 for totalCount will result in "false" and the 0 results
message will not display -->

<header *ngIf="pageSize && pageNumber && totalCount != undefined">
    <span *ngIf="totalCount > 0">Showing <strong>{{(pageNumber - 1) * pageSize + 1}}</strong> 
        - <strong>{{pageNumber * pageSize > totalCount 
            ? totalCount : pageNumber * pageSize}}</strong> of 
        <strong>{{totalCount}}</strong> Results
    </span>
    <span *ngIf="totalCount == 0">There are <strong>0</strong> results for this filter</span>
</header>
